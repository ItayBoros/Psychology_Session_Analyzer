services:
  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672" #messaging port
      - "15672:15672" #ui port
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - psycho_network
  minio:
    image: "minio/minio:RELEASE.2024-01-31T20-20-33Z"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    command: server /data --console-address ":9001"
    volumes:
      - minio_storage:/data #persistent storage
    networks:
      - psycho_network
  mongodb:
    image: "mongo:latest"
    container_name: psycho_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db #persistent storage
    networks:
      - psycho_network
  redis:
    image: "redis:latest"
    container_name: psycho_redis
    ports:
      - "6379:6379"
    networks:
      - psycho_network
  datadog:
    image: gcr.io/datadoghq/agent:7
    container_name: psycho_datadog
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=${DD_SITE}
      - DD_APM_ENABLED=true      
      - DD_APM_NON_LOCAL_TRAFFIC=true  
      - DD_LOGS_ENABLED=true           
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
    ports:
      - "8126:8126"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
    networks:
      - psycho_network
  upload-api:
    build: ./upload-api
    container_name: psycho_upload
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - RABBITMQ_HOST=rabbitmq
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password123
      - DD_SERVICE=upload-api     
      - DD_ENV=development          
      - DD_AGENT_HOST=datadog
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - psycho_network
  
  media-processor:
    build: ./media-processor
    container_name: psycho_media_proc
    volumes:
      - ./media-processor:/app
    environment:
      - RABBITMQ_HOST=rabbitmq
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password123
      - DD_API_KEY=${DD_API_KEY}
      - DD_SERVICE=media-processor     
      - DD_ENV=development          
      - DD_AGENT_HOST=datadog
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - psycho_network
  transcriber:
    build: ./transcriber
    container_name: psycho_transcriber
    volumes:
      - ./transcriber:/app
    environment:
      - RABBITMQ_HOST=rabbitmq
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password123
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
      - DD_API_KEY=${DD_API_KEY}
      - DD_SERVICE=transcriber     
      - DD_ENV=development          
      - DD_AGENT_HOST=datadog
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - psycho_network
  nlp-analyzer:
    build: ./nlp-analyzer
    container_name: psycho_nlp
    volumes:
      - ./nlp-analyzer:/app
    environment:
      - RABBITMQ_HOST=rabbitmq
      - MONGO_URI=mongodb://mongodb:27017
      - REDIS_HOST=redis
      - OPENAI_API_KEY=${OPENAI_API_KEY} 
      - DD_API_KEY=${DD_API_KEY}
      - DD_SERVICE=nlp-analyzer     
      - DD_ENV=development          
      - DD_AGENT_HOST=datadog
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - psycho_network
  query-api:
    build: ./query-api
    container_name: psycho_query
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8001:8000" #external port 8001
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - DD_API_KEY=${DD_API_KEY}
      - DD_SERVICE=query-api     
      - DD_ENV=development          
      - DD_AGENT_HOST=datadog
    depends_on:
      mongodb:
        condition: service_started
    networks:
      - psycho_network
  frontend:
    build: ./frontend
    container_name: psycho_frontend
    command: streamlit run app.py --server.address=0.0.0.0 --server.maxUploadSize=2000
    ports:
      - "8501:8501"  # Access via http://localhost:8501
    environment:
      - UPLOAD_API_URL=http://upload-api:8000
      - QUERY_API_URL=http://query-api:8000
    depends_on:
      upload-api:
        condition: service_started
      query-api:
        condition: service_started
    networks:
      - psycho_network
networks:
  psycho_network:
    driver: bridge
volumes:
  minio_storage:
  mongo_data: